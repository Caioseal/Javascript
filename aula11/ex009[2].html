<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua nacionalidade?</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    País de nascimento: <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="resultado">

    </div>
    
    <script>
        function nacionalidade() {
            var pais = String(txtpais.value)
            resultado.innerHTML = `Você nasceu em ${pais}`

            if (pais == "Brasil") {
                resultado.innerHTML = `Você é brasileiro`
            } else {
                resultado.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
