<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(0, 255, 255, 0.342); /*comentário em CSS*/
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- comentário em HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) //Number.parseInt para converter a string para Inteiro
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        // Simbolo + serve para adição e concatenação
        // Para somar, precisa ser (number + number)
        //window.prompt recebe valor como string
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // Template string é com colchetes
    </script>
</body>
</html>
