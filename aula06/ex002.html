<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(0, 255, 255, 0.342); /*comentário em CSS*/
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- comentário em HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        //window.prompt('Qual é seu nome?') //Pede que o usuário digite algum dado
        var nome = window.prompt('Qual é o seu nome?') //Nome vai ficar guardado dentro da variável 'nome'
        window.alert('É um grande prazer em te conhecer '+ nome + '!') // O simbolo + significa concatenação
    </script>
</body>
</html>
